<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="nesting.css" />
    </head>
    <body>
        <div>
            <p>This is a paragraph inside a div.</p>
            
            <h2>List inside the div</h2>
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>            
        </div>

        <p>This is a paragraph inside a div.</p>

        <h2>List outside the div</h2>
        <ol>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ol>
    </body>
</html>
